<div id="scrollProgress"></div>

<style>
  /* Cool Scroll Progress Bar */
  #scrollProgress {
    position: fixed;
    top: 0;
    left: 0;
    width: 0%;
    height: 6px;
    background: linear-gradient(90deg, #00c6ff, #0072ff);
    border-radius: 0 4px 4px 0;
    z-index: 9999;
    overflow: hidden;
    transition: width 0.25s ease-out;
  }

  /* Sparkle/shine effect */
  #scrollProgress::before {
    content: "";
    position: absolute;
    top: 0;
    left: -20px;
    width: 40px;
    height: 100%;
    background: linear-gradient(
      120deg,
      rgba(255, 255, 255, 0.8),
      rgba(255, 255, 255, 0)
    );
    animation: sparkle 2s infinite linear;
  }

  /* Glow effect */
  #scrollProgress {
    box-shadow: 0 0 10px rgba(0, 114, 255, 0.6),
                0 0 20px rgba(0, 198, 255, 0.4);
    animation: glow 2s infinite alternate;
  }

  @keyframes sparkle {
    0% { left: -40px; }
    100% { left: 100%; }
  }

  @keyframes glow {
    0% { box-shadow: 0 0 10px rgba(0, 114, 255, 0.6), 0 0 20px rgba(0, 198, 255, 0.4); }
    50% { box-shadow: 0 0 20px rgba(0, 114, 255, 0.8), 0 0 40px rgba(0, 198, 255, 0.6); }
    100% { box-shadow: 0 0 10px rgba(0, 114, 255, 0.6), 0 0 20px rgba(0, 198, 255, 0.4); }
  }
</style>

<script>
  window.addEventListener("scroll", () => {
    let scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
    let scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
    let progress = (scrollTop / scrollHeight) * 100;
    document.getElementById("scrollProgress").style.width = progress + "%";
  });
</script>

<script>
  const nameEl = document.getElementById('name');
  const emailEl = document.getElementById('email');
  const messageEl = document.getElementById('message');
  const captchaInput = document.getElementById('captchaInput');
  const captchaError = document.getElementById('captchaError');
  const form = document.getElementById('contactForm');
  const successMessage = document.getElementById('successMessage');

  let captchaValue = "";

  function generateCaptcha() {
    const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789abcdefghijlmnopqrstuvwxyz";
    captchaValue = "";
    for (let i = 0; i < 5; i++) {
      captchaValue += chars.charAt(Math.floor(Math.random() * chars.length));
    }

    const canvas = document.getElementById("captchaCanvas");
    const ctx = canvas.getContext("2d");

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#f8f9fa";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < 5; i++) {
      ctx.strokeStyle = `rgb(${Math.random()*255},${Math.random()*255},${Math.random()*255})`;
      ctx.beginPath();
      ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
      ctx.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
      ctx.stroke();
    }

    ctx.font = "bold 24px monospace";
    ctx.fillStyle = "#333";
    for (let i = 0; i < captchaValue.length; i++) {
      const letter = captchaValue[i];
      const x = 10 + i * 20;
      const y = 28 + Math.random() * 5;
      const angle = (Math.random() - 0.5) * 0.5;

      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(angle);
      ctx.fillText(letter, 0, 0);
      ctx.restore();
    }
  }

  document.getElementById("refreshCaptcha").addEventListener("click", generateCaptcha);
  window.onload = generateCaptcha;

  function validateName() {
    if (nameEl.value.trim().length < 2) {
      nameEl.classList.add('is-invalid');
      document.getElementById('nameError').textContent = "Name must be at least 2 characters";
      return false;
    }
    nameEl.classList.remove('is-invalid');
    document.getElementById('nameError').textContent = "";
    return true;
  }

  function validateEmail() {
    const regex = /^\S+@\S+\.\S+$/;
    if (!regex.test(emailEl.value.trim())) {
      emailEl.classList.add('is-invalid');
      document.getElementById('emailError').textContent = "Enter a valid email";
      return false;
    }
    emailEl.classList.remove('is-invalid');
    document.getElementById('emailError').textContent = "";
    return true;
  }

  function validateMessage() {
    if (messageEl.value.trim().length < 10) {
      messageEl.classList.add('is-invalid');
      document.getElementById('messageError').textContent = "Message must be at least 10 characters";
      return false;
    }
    messageEl.classList.remove('is-invalid');
    document.getElementById('messageError').textContent = "";
    return true;
  }

  function validateCaptcha() {
    if (captchaInput.value.trim() !== captchaValue) {
      captchaError.textContent = "Captcha does not match";
      return false;
    }
    captchaError.textContent = "";
    return true;
  }

  nameEl.addEventListener('input', validateName);
  emailEl.addEventListener('input', validateEmail);
  messageEl.addEventListener('input', validateMessage);

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const valid = validateName() & validateEmail() & validateMessage() & validateCaptcha();
    if (!valid) return;

    successMessage.classList.remove('d-none');
    form.reset();
    generateCaptcha();

    setTimeout(() => {
      successMessage.classList.add('d-none');
    }, 3000);
  });
</script>
